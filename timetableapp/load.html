<html>
<head>

	<meta charset="UTF-8" />

<body>
	<div class="w3-sidebar w3-bar-block w3-top nav1" style="width: 20%; background-color:rgba(0,0,0,0.8); ">
		<label style="color:white; font-size: 45px; font-family: 'Changa',sans-serif; margin-left: 14%;">

		<hr>
		<a href="/timetableapp/oddevensemselect/" class="w3-bar-item w3-button sidenav " >ODD/EVEN SEM</a><br>

	</div>

			{% for j in facname %}
				{% if j.sub_name_id==i.sub_name %}

				{% endif %}
			{% endfor %}
		{% endfor %}
	</table>
